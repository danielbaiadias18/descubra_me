<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .p_divs {
        background-color: lightblue;
        width: 100px;
        height: 100px;
        margin: 15px;
    }

    .s_divs {
        background-color: rgba(204, 2, 2, 0.811);
        width: 50px;
        height: 50px;
    }

    #div__1, #div__2 {
        margin-left: 60px
    }
</style>
<body>
    <h1 id="title">TÍTULO</h1>
    <h2>Pequeno título!</h2>

    <div class="p_divs" id="div_1">
        <div class="s_divs">

        </div>
    </div>
    <div id="div__1">0</div>
    
    <div class="p_divs" id="div_2">
        <div class="s_divs">
            
        </div>
    </div>
    <div id="div__2">0</div>
</body>
</html>
<script>
var div1 = document.getElementById("div_1");
var div2 = document.getElementById("div_2");

var num1 = 0
var num2 = 0

div1.addEventListener ("mouseover", function() {
    num1++
    div__1.innerText = num1
})

div2.addEventListener ("mouseenter", function() {
    num2++
    div__2.innerText = num2
})

</script>
