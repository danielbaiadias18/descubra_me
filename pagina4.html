<html lang="en">

<head>

    <script src="JavaScript/pagina4.js"></script>
    <style>
        body {
            background-color: rgba(94, 94, 94, 0.603) !important;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #inicio1 {
            background-color: rgba(211, 211, 211, 0.507);
            width: 80vmin;
            height: 80vmin;
            border: 20px solid hsla(0, 0%, 31%, 0.649);
            box-sizing: content-box;
            display: inline-flex;
        }

        #inicio2 {
            background-color: rgba(211, 211, 211, 0.507);
            width: 80vmin;
            height: 80vmin;
            border: 20px solid hsla(0, 0%, 31%, 0.649);
            box-sizing: content-box;
            display: none;
        }

        #jogo1 {
            width: 80vmin;
            height: 80vmin;

            background-color: hsl(0, 0%, 14%);

            display: none;
            border: 20px solid hsla(0, 0%, 31%, 0.649);
            box-sizing: content-box;

            grid-template-rows: repeat(15, auto);
            grid-template-columns: repeat(15, auto);
        }

        .pode {
            background-color: rgba(255, 255, 255, 0.856);
            width: 100px;
            height: 100px;
        }

        #guiaInicio {
            width: 75px;
            height: 75px;
            background-color: lightblue;
        }

        #avisoMouse {
            font-family: Times, serif;
            font-weight: bold;
            padding: 10px;
            display: inline;
            text-align: justify;
            color: #93d5ff;
        }

        #seta {
            display: inline-flex;
            font-weight: bold;
            color: rgb(138, 189, 255);
            margin: 5px 0px 0px 0px;
        }

        footer {
            color: rgb(45, 45, 45);
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
    <title>Descubra-me</title>
</head>

<body id="body">

    <div id="inicio1">
        <div id="guiaInicio" onmouseover="carregaJogo()"></div>
        <div>
            <h1 id="seta">⇦</h1>
            <h3 id="avisoMouse"> Inicie Aqui</h3>
