    function submit() {

        var confirm = document.getElementById('confirmacao');


        confirm.style.display = "block"

    var seconds = 40;
    var milliseconds = 0;

    var interval

    function extraZero(num) {
        return num < 10 ? `0${num}` : num
    }

    function tiraZero(numComZero) {
        return numComZero - 1
    }

    var btnStart = document.getElementById('botaoStart');
    var btnReset = document.getElementById('botaoReset');

    // var troca = true;

    var blur = document.getElementById("blur");

    function start() {
        blur.style.animation = "blurClose .3s linear"
        blur.style.animationFillMode = "forwards"
        blur.innerText = ""

        clearInterval(interval)
        interval = setInterval(timer, 10)

        btnStart.style.display = 'none'
        btnReset.style.display = 'block'

    function timer() {
        console.log(milliseconds)
        console.log(seconds)
        if (milliseconds == 0 && seconds == 0) {
            reset()

            Swal.fire({
                allowEnterKey: false,
                toast: true,
                icon: 'warning',
                title: '<h4>O tempo acabou!</h4>',
                timer: 2000,
                timerProgressBar: true,
                color: '#ffc282',
                position: 'top-end',
                showConfirmButton: false,
                background: '#383838',
                confirmButtonColor: '#313131',
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

        }

        if (seconds == 40) {
            seconds--
            milliseconds = 100
        }

        if (milliseconds > 0) {
            milliseconds -= 1
        }

        if (milliseconds == 1) {
            seconds--;
            milliseconds = 100
        }

        document.getElementById('cron').innerText = `${extraZero(seconds)}:${extraZero(tiraZero(milliseconds))}`
    }



    function enviarResposta() {

        var resposta = document.getElementById("resposta").value;

        const Alerts = {

            Warning() {
                Swal.fire({
                    allowEnterKey: false,
                    toast: true,
                    icon: 'warning',
                    title: '<h5>Preencha o espaço!</h5>',
                    timer: 2000,
                    timerProgressBar: true,
                    color: '#E2E2E2',
                    position: 'top-end',
                    showConfirmButton: false,
                    background: '#383838',
                    confirmButtonColor: '#313131',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
            },

            Fail() {
                Swal.fire({
                    allowEnterKey: false,
                    toast: true,
                    icon: 'error',
                    title: `<h6>A resposta "${resposta}" está errada!</h6>`,
                    timer: 2000,
                    timerProgressBar: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    background: '#383838',
                    color: '#E2E2E2',
                    confirmButtonColor: '#313131',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
            },
        }

        if (resposta == '???') {

            var url = window.location.href;

            var proximaUrl = url.split('/');

            proximaUrl.pop();

            proximaUrl = proximaUrl.join('/');

            window.location.href = proximaUrl + '/pagina6.html';

        } else {
            if (resposta.length == 0) {
                Alerts.Warning()
            } else {
                Alerts.Fail()
            }
        }
    }

    document.addEventListener('keypress', function (evento) {

        if (evento.key === "Enter") {

            const botaoEnter = document.querySelector('#botaoResposta');

            botaoEnter.click();

            function enviarResposta() { }

        }
    })
