<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="@sweetalert2/theme-borderless/borderless.css">
    <link rel="shortcut icon" href="New-Piskel.ico" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Descubra_me</title>
    <style>
        #dica {
            color: gray;
            position: absolute;
            bottom: 30%;
            text-align: center;
        }

        footer {
            color: rgb(45, 45, 45);
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        #fundo {
            width: 600px;
            height: 350px;
            margin: auto;
            background-color: #86CAF0;
            border: 10px solid #3CAAE7;
            border-radius: .8em;
        } 

        #contas {
            background-color: yellow;
            width: 320px;
            height: 330px;
            float: left;
            border-top-left-radius: .2em;
            border-bottom-left-radius: .2em;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        #cronometro {
            background-color: red; 
            width: 260px;
            height: 220px;
            float: right;
            border-top-right-radius: .2em;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* START-CONFIRM */

        #confirmacao {
            width: 260px;
            height: 110px;
            float: right;
            border-bottom-right-radius: .2em;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        /* START-CHECK-ICON */

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142;
            }
        }

        /* END-CHECK-ICON */

        /* START-TEXT-"SUCCESS" */

        .slide-right {
            width: 100%;
            overflow: hidden;
            margin-left: 400px;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .slide-right h2 {
            animation: 2s slide-right;
            animation-delay: 2s;
        }

        @keyframes slide-right {
            from {
                margin-left: -500px;
            }

            to {
                margin-left: 0%;
            }
        }

        /* END-TEXT-"SUCCESS" */

        /* END-CONFIRM */
    </style>

<body>
    <div id="divPergunta">
        <div id="pergunta" class="col-8 offset-2 text-center mt-5">
            <h2 style="color: white;">
                Pergunta Aleatoria
            </h2>
        </div>
        <div id="dica" class="col">
            <div id="fundo">
                <div id="contas">
                    | CONTAS |
                    <button id="submit" onclick="submit()">submit</button>
                </div>
                <div id="cronometro">
                    | CRONOMETRO |
                </div>
                <div id="confirmacao">

                    <!-- START-ICON-SUCCESS -->

                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>

                    <!-- END-ICON-SUCCESS -->

                    <!-- START-TEXT-"SUCCESS" -->

                    <div class="slide-right">
                        <h2>SUCCESS</h2>
                    </div>

                    <!-- END-TEXT-"SUCCESS" -->

                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="divResposta">
        <div class="row">
            <div class="col-6 offset-3">
                <input type="text" name="resposta" id="resposta" maxlength="100"
                    placeholder="Escreva sua resposta aqui">
            </div>
            <div class="col-1" style="padding-left: 0;">
                <button id="botaoResposta" onclick="enviarResposta()"><span style="width: 100%;">></span></button>
            </div>
        </div>
    </div>
    <footer>5</footer>

</body>

</html>

<script>

    document.getElementById('resposta').focus();

    var resposta = document.getElementById("resposta").value;

    function submit() {

        var confirm = document.getElementById('confirmacao')
        var slide = document.getElementsByClassName('slide-right')

        confirm.style.display = 'block';


    }

    function enviarResposta() {

        var resposta = document.getElementById("resposta").value;

        const Alerts = {

            Warning() {
                Swal.fire({
                    allowEnterKey: false,
                    toast: true,
                    icon: 'warning',
                    text: 'Preencha o espaço!',
                    timer: 2000,
                    timerProgressBar: true,
                    color: '#E2E2E2',
                    position: 'top-end',
                    showConfirmButton: false,
                    background: '#383838',
                    confirmButtonColor: '#313131',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
            },

            Fail() {
                Swal.fire({
                    allowEnterKey: false,
                    toast: true,
                    icon: 'error',
                    text: `A resposta "${resposta}" está errada!`,
                    timer: 2000,
                    timerProgressBar: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    background: '#383838',
                    color: '#E2E2E2',
                    confirmButtonColor: '#313131',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
            },
        }

        if (resposta == '???') {

            var url = window.location.href;

            var proximaUrl = url.split('/');

            proximaUrl.pop();

            proximaUrl = proximaUrl.join('/');

            window.location.href = proximaUrl + '/pagina6.html';

        } else {
            if (resposta.length == 0) {
                Alerts.Warning()
            } else {
                Alerts.Fail()
            }
        }
    }

    document.addEventListener('keypress', function (evento) {

        if (evento.key === "Enter") {

            const botaoEnter = document.querySelector('#botaoResposta');

            botaoEnter.click();

            function enviarResposta() { }

        }
    })

</script>
