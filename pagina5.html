<script>

    function contas() {
        for (var num = 1; num <= 6; num++) {

            var randomN1 = Math.floor((Math.random() * 9) + 1)
            var randomN2 = Math.floor((Math.random() * 9) + 1)
            var li = document.getElementById(`i${num}`)
            var conta = `${randomN1} x ${randomN2} =`
            function returnResult() {
                var result = randomN1 * randomN2
                return btnStop.innerText = result
            }

            li.innerText = conta
        }
    }

    function submit() {

        var confirm = document.getElementById('confirmacao');


        confirm.style.display = "block"
        confirm.style.display = "flex"
        confirm.style.alignItems = "center"

    }

    var seconds = 0;
    var minutes = 0;
    var milliseconds = 0;

    var interval

    function extraZero(param) {
        return param < 10 ? `0${param}` : param
    }

    function extraZero2(param) {
        if (param < 10) {
            return `00${param}`
        } else if (param < 100) {
            return `0${param}`
        } else {
            return param
        }
    }

    var btnStart = document.getElementById('botaoStart');
    var btnStop = document.getElementById('botaoStop');

    var troca = true;

    var blur = document.getElementById("blur");

    function start() {
        blur.style.animation = "blurClose .3s linear"
        blur.style.animationFillMode = "forwards"
        blur.innerText = ""

        timer()
        clearInterval(interval)
        interval = setInterval(timer, 10)

        btnStart.style.display = 'none'
        btnStop.style.display = 'block'
    }

    function limpaInput() {
        input.value = ""
    }

    function reset() {
        contas()

        blur.style.animation = ""
        blur.innerHTML = "Click in start <br> to view"
        limpaInput()

        btnStart.style.display = 'block'
        btnStop.style.display = 'none'

        clearInterval(interval)

        seconds = 0
        minutes = 0
        milliseconds = 0

        document.getElementById('cron').innerText = `00:00:000`
    }

    // document.addEventListener('keypress', function (evento) {

    function timer() {
        if ((milliseconds += 10) == 1000) {
            milliseconds = 0;
            seconds++;
        }
        if (seconds == 60) {
            seconds = 0;
            minutes++;
        }

        if (minutes == 04 && seconds == 00 && milliseconds == 000) {
            reset()

            Swal.fire({
                allowEnterKey: false,
                toast: true,
                icon: 'warning',
                title: '<h4>O tempo acabou!</h4>',
                timer: 2000,
                timerProgressBar: true,
                color: '#ffc282',
                position: 'top-end',
                showConfirmButton: false,
                background: '#383838',
                confirmButtonColor: '#313131',
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

        }
        document.getElementById('cron').innerText = `${extraZero(minutes)}:${extraZero(seconds)}:${extraZero2(milliseconds)}`
    }



    function enviarResposta() {

        var resposta = document.getElementById("resposta").value;

        const Alerts = {

            Warning() {
                Swal.fire({
                    allowEnterKey: false,
                    toast: true,
                    icon: 'warning',
                    title: '<h5>Preencha o espaço!</h5>',
                    timer: 2000,
                    timerProgressBar: true,
                    color: '#E2E2E2',
                    position: 'top-end',
                    showConfirmButton: false,
                    background: '#383838',
                    confirmButtonColor: '#313131',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
            },

            Fail() {
                Swal.fire({
                    allowEnterKey: false,
                    toast: true,
                    icon: 'error',
                    title: `<h6>A resposta "${resposta}" está errada!</h6>`,
                    timer: 2000,
                    timerProgressBar: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    background: '#383838',
                    color: '#E2E2E2',
                    confirmButtonColor: '#313131',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
            },
        }

        if (resposta == '???') {

            var url = window.location.href;

            var proximaUrl = url.split('/');

            proximaUrl.pop();

            proximaUrl = proximaUrl.join('/');

            window.location.href = proximaUrl + '/pagina6.html';

        } else {
            if (resposta.length == 0) {
                Alerts.Warning()
            } else {
                Alerts.Fail()
            }
        }
    }
